<div class="min-h-screen flex items-center justify-center w-full pt-16">
  <form class="shadow-md rounded-md p-5 bg-white w-1/6">
    <div class="py-4">
      <h1 class="font=bold py-2">Login</h1>
      <h6 class="text-slate-600 text-base">Login to your account</h6>
    </div>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Email</mat-label>
      <input matInput fromControlName="email" />
      <mat-icon matPrefix>email</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-full">
      <mat-label>Password</mat-label>
      <input matInput type="{{ hide ? 'password' : 'text' }}" />
      <mat-icon matPrefix>lock</mat-icon>
      <mat-icon (click)="hide = !hide" matSuffix>
        {{ hide ? "visibility_off" : "visibility" }}
      </mat-icon>
    </mat-form-field>
    <button
      class="w-full border border-slate-200 rounded-md disabled:bg-purple-200 py-2 px-3 bg-purple-700 text-white font-bold"
    >
      Login
    </button>
  </form>
</div>
